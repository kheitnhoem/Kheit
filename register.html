<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body style="background-color: rgb(65, 198, 243);">
    <!-- <h1>Complete Form</h1> -->
    <form>
        <label for="name">Firstname:</label>
        <input type="text" id="name" name="name" value=" ">
        <br>
        <br>
        <label for="name">Middlename: </label>
        <input type="text" id="name" name="name" value="">
        <br>
        <br>
        <label for="name">Lastname: </label>
        <input type="text" id="name" name="name" value="">
        <br>
        <br>
        <label for="course">Course: </label>
        <select id="course" name="Course">
            <option id="Course">Course</option>
            <option id="BCA">BCA</option>
            <option id="BBA">BBA</option>
            <option id="B.Tech">B.Tech</option>
            <option id="MBA">MBA</option>
            <option id="MCA">MCA</option>
            <option id="M.Tech">M.Tech</option>
        </select>
        <br>
        <br>
        <label for="gender">Gender: </label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="other">Other</label>
        <br>
        <br>

        <label for="number">Phone</label>
        <input id="number" value="+91" size="1"></input>
        <input for="number" id="number" value=""></input>

        <br>
        <br>
        <label for="address">Address</label><br>
        <textarea id="address" name="address"  rows="5" cols="60"></textarea>
        <br>
        <br>
        <label for="email" >Email</label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <br>
        <br>
        <label for="repassword">Re-type password</label>
        <input type="password" id="repassword" name="password">
    </form>
</body>
</html>
